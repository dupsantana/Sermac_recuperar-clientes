<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOMOS COMPANY</title>
  <link rel="stylesheet" href="SRC/VIEW/Styles/style_form.css" />
  <link rel="stylesheet" href="SRC/VIEW/Styles/style_home.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header class="container_header">
    <img src="LOGO 2.png" alt="Logo" />
    <div class="header_content">
      <h1><span>DOMOS</span> COMPANY</h1>
    </div>
  </header>

  <main>
    <section>
      <div class="titulo-pagina">
              <h1>RECUPERAÇÃO DE CLIENTES</h1>

      </div>
    </section>
    <div class="container_menu">
      <div class="campo_btns">
        <div class="btn_cadastro" id="btn_cadastro">
          <button><i class="fa-solid fa-clipboard fa-lg"></i> <span>Cadastrar</span></button>
        </div>
        <div class="btn_visualizar" id="btn_visualizar">
          <button><i class="fa-solid fa-eye"></i> <span>Visualizar</span></button>
        </div>
      </div>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="container_form hidden" id="form">
      <form id="formElement">
        <div class="row_container">
          <div class="input-box">
            <label for="nomeCliente" class="form-label">NOME DO CLIENTE</label>
            <input type="text" name="nome_cliente" id="nomeCliente" class="form_control_nome"
              placeholder="Inserir nome do cliente" />
          </div>
          <div class="input-box">
            <label for="dt_contato" class="form-label">DATA DO 1º CONTATO</label>
            <input type="date" name="dt_contato" id="dt_contato" class="form_control_dt_contato" />
          </div>

          <div class="input-box">
            <label for="dt_ligacao" class="form-label">DATA DA LIGAÇÃO</label>
            <input type="date" name="dt_ligacao" id="dt_ligacao" class="form_control_dt_ligacao" />
          </div>


          <div class="status_ligacao">
            <label for="status_ligacao" class="form-label">STATUS DA LIGAÇÃO</label>
            <select name="status_ligacao" id="status_ligacao" class="form_control_status_ligacao">
              <option value="">-- Selecione --</option>
              <option value="Novo">Atendeu</option>
              <option value="Em contato">Não atendeu</option>
              <option value="Orçamento enviado">Número Inválido</option>
              <option value="Negociação">Retornar Ligação</option>
            </select>
          </div>

          <div class="resultado_ligacao">
            <label for="resultado_ligacao" class="form-label">RESULTADO DA LIGAÇÃO</label>
            <select name="resultado_ligacao" id="resultado_ligacao" class="form_control_result_ligacao">
              <option value="">-- Selecione --</option>
              <option value="Novo">Interessado (segue para comercial)</option>
              <option value="Em contato">Sem interesse</option>
              <option value="Orçamento enviado">Pedido de retorno futuro</option>
              <option value="Negociação">Já resolveu de outra forma</option>
            </select>
          </div>

          <div class="motivo_perda">
            <label for="motivo_perda" class="form-label">MOTIVO DA PERDA</label>
            <select name="motivo_perda" id="motivo_perda" class="form_control_motivo_perda">
              <option value="">-- Selecione --</option>
              <option value="Novo">Preço</option>
              <option value="Em contato">Prazo</option>
              <option value="Orçamento enviado">Já contratou concorrente</option>
              <option value="Negociação">Outro (Explicar em Observações)</option>
            </select>
          </div>


          <div class="campo_obs full-width">
            <label for="observacoes" class="form_label_obs">OBSERVAÇÕES</label>
            <textarea name="observacoes" id="observacoes" class="form_control_obs"
              placeholder="Descreva aqui suas observações"></textarea>
          </div>
        </div>
        <div class="container_btn">
          <button type="submit" class="btn-salvar"><i class="fas fa-save"></i> Salvar </button>
        </div>
      </form>
    </div>

    <!-- Tabela de Visualização -->
    <div class="tabela-container hidden" id="visualizarContainer">
      <div class="container-exportar">
        <button id="btn_exportar_todos"><i class="fas fa-save"></i> Baixar todos os registros</button>
      </div>
      <div class="tabela_dashboard">
        <table id="tabela_registros" class="tabela_estilizada">
          <thead>
            <tr>
              <th>Nome do Cliente</th>
              <th>Data do 1º contato</th>
              <th>Data da ligação</th>
              <th>Status da ligação</th>
              <th>Resultado da ligação</th>
              <th>Motivo da perda</th>
              <th>Observações</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="JAVASCRIPT/script.js"></script>
</body>
</html>
